{% extends 'base_login.html' %}

{% block register %}
     <div class="container">

        <form action="{% url 'register' %}" method="post" class="form-signin">
            {% csrf_token %}
            <h2 class="form-signin-heading" style="color: #CCCCCC">Мій новий простір:</h2>
            <label for="inputText" class="sr-only">Нікнейм</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Нікнейм" value="{{ username }}" required="" autofocus="" style="height: 46px;border-radius: 5px 5px 0 0;">

            <label for="inputEmail" class="sr-only">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Email" value="{{ email }}" required="" autofocus="" style="height: 46px;border-radius: 0;">

            <label for="inputPassword" class="sr-only">Пароль</label>
            <input type="password" id="password1" name="password1" class="form-control" placeholder="Пароль" value="{{ password1 }}" required="" style="height: 46px;border-radius: 0;">

            <label for="inputPassword" class="sr-only">Повторіть пароль</label>
            <input type="password" id="password2" name="password2" class="form-control" placeholder="Повторіть пароль" value="{{ password2 }}" required="" style="height: 46px;border-radius: 0;">

            <button class="btn btn-lg btn-primary btn-block" type="submit" style="border-radius: 0 0 5px 5px;">Створити</button>
            {% if login_error %}
                <br><div class="alert alert-warning" role="alert">{{ login_error }}</div>
            {% endif %}
        </form>
{#        <a href="{% url 'login' %}" style="position: relative;text-align: center;margin-top: 10px;"><h4>Вхід</h4></a>#}

    </div>
{% endblock %}
